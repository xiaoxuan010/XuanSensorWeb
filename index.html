<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>XUAN Sensor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
    <link rel="stylesheet" href="./style.css">


</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <div class="mdui-typo-headline">XUAN </div>
            <div class="mdui-typo-title">监测站</div>
            <div class="mdui-toolbar-spacer"></div> <button class="mdui-btn mdui-btn-icon mdui-ripple" onclick="updateData();"> <i
                    class="mdui-icon material-icons">refresh</i> </button>
        </div>
    </div>
    <div class="mdui-container">
        <h1>Sensor01</h1>

        <!-- 数据显示 -->
        <div class="mdui-chip">
            <span class="mdui-chip-icon mdui-color-red">
                <i class="mdui-icon material-icons">wb_sunny</i>
            </span>
            <span class="mdui-chip-title" id="tem-num">23.5°C</span>
        </div>
        <div class="mdui-chip">
            <span class="mdui-chip-icon mdui-color-blue">
                <i class="mdui-icon material-icons">opacity</i>
            </span>
            <span class="mdui-chip-title" id="hum-num">77.1%</span>
        </div>
        <div id="main-chart" style="height: 30em; width: 100%;"></div>

        <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="./echarts.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
